<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Environment Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.5.0/dist/aframe.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/LOGO ANJAY.png" alt="Logo" />
        <h1>Smart Environment Monitor</h1>
      </div>
      <nav>
        <button id="btnSimulasi">Simulasi</button>
        <button id="btnReal">Data Nyata (API)</button>
        <a href="ar_view.html">Lihat AR</a>
      </nav>
    </header>

    <main>
      <section class="cards">
        <div class="card">
          <img src="assets/icons/TEMPT.png" alt="Temperature" />
          <h3>Suhu</h3>
          <p id="tempValue">-- °C</p>
        </div>
        <div class="card">
          <img src="assets/icons/HUMI.png" alt="Humidity" />
          <h3>Kelembapan</h3>
          <p id="humidityValue">-- %</p>
        </div>
        <div class="card">
          <img src="assets/icons/AQI.png" alt="AQI" />
          <h3>Kualitas Udara</h3>
          <p id="airValue">-- AQI</p>
        </div>
      </section>

      <section class="chart">
        <canvas id="chartCanvas"></canvas>
      </section>
    </main>

    <footer>
      <p>© 2025 Smart Environment Monitor | HS Project</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
