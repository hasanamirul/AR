<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pemantauan Lingkungan - AR Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="fade-in">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>Smart EnviroMonitor</h1>
    <p>Pemantauan Suhu, Kelembapan, dan Kualitas Udara Real-Time</p>

      <p id="temperature">-- Â°C</p>
    </div>

    <div class="card">

    </div>

    <div class="card">

  </section>

</html>
