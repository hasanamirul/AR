<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Smart Environment Monitor</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/chart.js" defer></script>
  <script src="js/ai_insight.js" defer></script>
</head>
<body>
  <header>
    <h1>🌤️ Smart Environment Monitor</h1>
    <button id="darkModeToggle">🌓</button>
  </header>

  <section class="info">
    <h2 id="city">Semarang</h2>
    <p>Suhu: <span id="temp">--</span> °C</p>
    <p>Kelembapan: <span id="humidity">--</span> %</p>
    <p>Kualitas Udara: <span id="air">--</span></p>
    <p><b id="ai-insight">Menganalisis kondisi...</b></p>
  </section>

  <canvas id="chartCanvas"></canvas>

  <div class="actions">
    <button id="refreshBtn">🔄 Perbarui</button>
    <button onclick="location.href='ar.html'">🕶️ Mode AR</button>
  </div>
</body>
</html>
