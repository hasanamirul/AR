<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Environment Monitor</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>

</head>

<body>
  <header>
    <h1>🌤️ Smart Environment Monitor</h1>
    <button id="btnCamera">Aktifkan Kamera AR</button>
  </header>

  <main>
    <div class="card" id="weather-card">
      <h2>🌡️ Cuaca</h2>
      <p id="temp">Mendeteksi...</p>
      <p id="condition">Loading...</p>
    </div>

    <div class="card" id="sensor-card">
      <h2>🌫️ Sensor Lingkungan</h2>
      <p id="air-quality">Mendeteksi...</p>
      <div id="chartContainer" class="chart-container">
        <canvas id="sensorChart"></canvas>
      </div>
    </div>

    <div class="card" id="ai-card">
      <h2>🤖 Insight AI</h2>
      <p id="ai-insight">Analisis otomatis akan muncul di sini...</p>
    </div>
  </main>

  <footer>
    © 2025 Smart Environment Monitor | Universitas Wahid Hasyim Semarang
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/api.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/ai-insight.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
