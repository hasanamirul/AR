<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>AR Weather Scanner - A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js untuk A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #000;
        font-family: 'Poppins', sans-serif;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 10;
        transition: opacity 1s ease;
      }

      #overlay.hide {
        opacity: 0;
        pointer-events: none;
      }

      .scan-line {
        width: 70%;
        height: 4px;
        background: linear-gradient(90deg, transparent, #00ffff, transparent);
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0% { transform: translateY(-100px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100px); opacity: 0; }
      }

      #btnStart {
        margin-top: 20px;
        background: #00bfff;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,191,255,0.6);
      }

      #btnStart:hover {
        background: #0099cc;
      }
    </style>
  </head>

  <body>
    <!-- Overlay start -->
    <div id="overlay">
      <div class="scan-line"></div>
      <p>üîç Arahkan kamera ke lingkungan sekitar...</p>
      <button id="btnStart">Mulai AR Scan</button>
    </div>

    <!-- Scene A-Frame -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- Kamera AR -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- Model 3D -->
      <a-entity
        id="weather-model"
        gltf-model="url(assets/models/icons.glb)"
        position="0 0 -2"
        rotation="0 180 0"
        scale="0.8 0.8 0.8"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        visible="false"
      ></a-entity>

      <!-- Cahaya -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 1 1"></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById("overlay");
      const btnStart = document.getElementById("btnStart");
      const model = document.getElementById("weather-model");

      btnStart.addEventListener("click", () => {
        overlay.classList.add("hide");

        // Tunda sedikit untuk efek "scanning"
        setTimeout(() => {
          model.setAttribute("visible", true);
        }, 2500);
      });
    </script>
  </body>
</html>
