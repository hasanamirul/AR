<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Augmented Reality View</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="ar-body">
  <header class="ar-header">
    <h1>🔍 Smart Environment AR View</h1>
  </header>

  <main class="ar-main">
    <video id="cameraFeed" autoplay playsinline></video>

    <div class="ar-overlay fade-in">
      <h3>Data Lingkungan (Live)</h3>
      <p id="arTemp">🌡️ Suhu: -- °C</p>
      <p id="arHum">💧 Kelembapan: -- %</p>
      <p id="arAir">🌫️ Kualitas Udara: -- AQI</p>
    </div>

    <div class="ar-controls">
      <button id="switchCamera">🔄 Ganti Kamera</button>
      <a href="index.html" class="btn-back">⬅️ Kembali</a>
    </div>
  </main>

  <script src="js/camera.js"></script>
</body>
</html>
