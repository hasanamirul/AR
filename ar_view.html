<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Environment AR View</title>

  <!-- A-Frame dan AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f9fbff, #d9e7ff);
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #007bff;
    }

    .container {
      text-align: center;
      padding-top: 10px;
    }

    #startButton {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: gray;
      padding: 15px;
    }
  </style>
</head>

<body>
  <header>üå§Ô∏è Smart Environment AR View</header>

  <div class="container">
    <button id="startButton">Aktifkan Kamera AR</button>
  </div>

  <!-- Scene AR -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true"
    style="display: none;"
    id="arScene"
  >
    <!-- Tambahkan model GLB -->
    <a-entity
      gltf-model="assets/models/icon.glb"
      position="0 0 -2"
      scale="1 1 1"
      rotation="0 180 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
    ></a-entity>

    <a-camera position="0 0 0" look-controls></a-camera>
  </a-scene>

  <footer>¬© 2025 Smart Environment Monitor | Universitas Wahid Hasyim Semarang</footer>

  <script>
    const startButton = document.getElementById("startButton");
    const arScene = document.getElementById("arScene");

    startButton.addEventListener("click", () => {
      arScene.style.display = "block";
      startButton.style.display = "none";
    });
  </script>
</body>
</html>
