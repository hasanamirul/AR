<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Environment AR View</title>

  <!-- Import tag <model-viewer> -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e9f3ff, #d9e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      font-size: 1.6rem;
      font-weight: 600;
      color: #007bff;
      padding: 15px;
      text-align: center;
    }

    .viewer-container {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 90%;
      height: 80%;
      border-radius: 15px;
      background-color: #f1f5ff;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 768px) {
      model-viewer {
        width: 100%;
        height: 80%;
      }
    }
  </style>
</head>

<body>
  <header>üå§Ô∏è Smart Environment AR View</header>

  <div class="viewer-container">
    <!-- Model Viewer 3D + AR -->
    <model-viewer
      src="assets/models/icon.glb"
      alt="3D Weather Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      rotation-per-second="30deg"
      shadow-intensity="1"
      exposure="1.2"
      environment-image="neutral"
      poster="assets/images/loading.png"
      loading="eager"
    >
    </model-viewer>
  </div>

  <footer>
    ¬© 2025 Smart Environment Monitor | Universitas Wahid Hasyim Semarang
  </footer>
</body>
</html>
